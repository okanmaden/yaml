apiVersion: batch/v1
kind: Job
metadata:
  name: deneme
spec:
  parallelism: 3
  completions: 15
  backoffLimit: 5
  activeDeadlineSeconds: 50
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: Never #OnFailure 
